<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/508caa64-afd1-4a42-a36b-b645bca17820/targets%20(1).mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="dripmodel" src="https://cdn.glitch.global/508caa64-afd1-4a42-a36b-b645bca17820/Savagedrip3d.glb?v=1641798270180"></a-asset-item>
        <a-img id="savageape" src="https://cdn.glitch.global/508caa64-afd1-4a42-a36b-b645bca17820/Savage%20Ape.png?v=1641797633539"></a-img>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-image rotation="0 0 0 " position="0 0 0" scale=" 1 1 1" src="#savageape"></image>
      </a-entity>
    </a-scene>
  </body>
</html>
