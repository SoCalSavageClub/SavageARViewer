<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/508caa64-afd1-4a42-a36b-b645bca17820/targets%20(1).mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="dripmodel" src="https://cdn.glitch.global/508caa64-afd1-4a42-a36b-b645bca17820/Savagedrip3d.glb?v=1641798270180"></a-asset-item>
         <a-img id="savageape" src="https://cdn.glitch.global/508caa64-afd1-4a42-a36b-b645bca17820/Savage%20Ape.png?v=1641797633539"></a-img>
         <a-img id="guns" src="https://cdn.glitch.global/f3505e45-24db-40f8-aed4-31fb9a5a0778/asset.png"></a-img>
         <a-img id="flags" src="https://cdn.glitch.global/f3505e45-24db-40f8-aed4-31fb9a5a0778/savageflag.png?v=1641649670988"></a-img>
         <a-img id="round" src="https://cdn.glitch.global/f3505e45-24db-40f8-aed4-31fb9a5a0778/staysavage.png?v=1641649676011"></a-img>
         <a-img id="anime" src="https://cdn.glitch.global/f3505e45-24db-40f8-aed4-31fb9a5a0778/stoner%20girl.png?v=1641649677380"></a-img>
         <a-video id="240" src="https://cdn.glitch.global/f3505e45-24db-40f8-aed4-31fb9a5a0778/240.MP4?v=1641649686919"></a-video>
         <a-img id="rig" src="https://cdn.glitch.global/f3505e45-24db-40f8-aed4-31fb9a5a0778/rig.png?v=1641649669286"></a-img>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image rotation="0 0 0 " position="0 0 0" scale=" 1 1 1" src="#rig"></image>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image rotation="0 0 0 " position="0 0 0" scale=" 1 1 1" src="#savageape"></image>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image rotation="0 0 0 " position="0 0 0" scale=" 1 1 1" src="#guns"></image>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image rotation="0 0 0 " position="0 0 0" scale=" 1 1 1" src="#flags"></image>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image rotation="0 0 0 " position="0 0 0" scale=" 1 1 1" src="#anime"></image>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 5">
        <a-video rotation="0 0 0 width="16" height="9" position="0 0 -20" src="#240"></a-video>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 6">
        <a-image rotation="0 0 0 " position="0 0 0" scale=" 1 1 1" src="#round"></image>
      </a-entity>
      
    </a-scene>
  </body>
</html>
